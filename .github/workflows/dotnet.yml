# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        fetch-depth: 0
        dotnet-version: 7.0.x
    - name: Increment Commit Tag
      run: |
        current_tag=$(git describe --abbrev=0 --tags)
        major=$(echo $current_tag | cut -d "." -f 1 | cut -d "v" -f 2)
        minor=$(echo $current_tag | cut -d "." -f 2)
        patch=$(echo $current_tag | cut -d "." -f 3)
        new_patch=$((patch + 1))
        new_tag="v$major.$minor.$new_patch"
        package_version="$major.$minor.$new_patch"
        git tag $new_tag
        git push --tags              
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Build and deploy package
      run: |
        dotnet pack -c Release --no-restore -p:PackageVersion=$package_version
        dotnet nuget push BTrees/bin/Release/*.nupkg --skip-duplicate -k ${{ secrets.GITHUB_TOKEN }} -s https://nuget.pkg.github.com/marklauter/index.json
